<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href='images/favicon.png'>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>

<body>

<div class="container grid-960" id="contentVue">

    <header class="navbar">

        </section>
        <section class="navbar-section">
            <a href="#" v-on:click="switchNavigation(MB.core.navs.nineGag)" class="btn btn-link">9Gag</a>
            <a href="#" v-on:click="switchNavigation(MB.core.navs.codingLove)" class="btn btn-link">Coding Love</a>
        </section>
        <section class="navbar-section">
            <a href="#" v-on:click="switchNavigation(MB.core.navs.rss)" class="btn btn-link">RSS config</a>
            <a href="#" v-on:click="switchNavigation(MB.core.navs.bot)" class="btn btn-link">Bots</a>
        </section>
    </header>

    <h1>Matterbridge Service is up and running</h1>
    <p>Navigation is set to: <strong>{{navigation}}</strong></p>
</div>

</body>

<footer class="panel-footer">
    <div class="container grid-960">
        <div class="pull-right">
            <h3>Matterbridge Service &hearts;<small>(a Mattermost service)</small></h3>
        </div>

    $(function() {
        MB.core.init();
    });
</script>
